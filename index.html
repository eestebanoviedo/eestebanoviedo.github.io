<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Layout John Digweed</title>
  </head>
  <body>
    <header class="header">
      <figure>
        <img id="logo" alt="Logo digweed" src="img/logoDigweed.png" />
      </figure>
      <nav class="header-nav">
        <ul class="header-nav__list">
          <li>
            <a href="#">Faqs</a>
          </li>
          <li>
            <a href="#">Productos</a>
          </li>
          <li>
            <a href="#">Descripción</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <aside class="main-aside">
        <div class="main-aside__box">
          <div class="overlay">
            <div class="textHover">Ropa</div>
          </div>
          <figure>
            <img src="img/blackShirt.png" class="imgBox" alt="Ropa" />
          </figure>
        </div>
        <div class="main-aside__box">
          <div class="overlay">
            <div class="textHover">Discos</div>
          </div>
          <figure>
            <img src="img/disk.png" class="imgBox" alt="Discos" />
          </figure>
        </div>
        <div class="main-aside__box">
          <div class="overlay">
            <div class="textHover">Tickets</div>
          </div>
          <figure>
            <img src="img/goldenTicket.png" id="goldenTicket" alt="Tickets" />
          </figure>
        </div>
      </aside>
      <section class="container">
        <figure>
          <img
            src="img/bedrockBackground.png"
            id="bedrockBackground"
            alt="Fondo"
          />
        </figure>
      </section>
    </main>
    <footer>
      <p>
        <a>Terminos y Condiciones</a>
      </p>
      <div class="whiteColor">©2022 JOHN DIGWEED. All Rights Reserved</div>
      <div>
        <a
          href="https://www.facebook.com/djjohndigweed/"
          target="_blank"
          class="fa fa-facebook"
        ></a>
        <a
          href="https://twitter.com/djjohndigweed"
          target="_blank"
          class="fa fa-twitter"
        ></a>
        <a
          href="https://www.instagram.com/djjohndigweed/"
          target="_blank"
          class="fa fa-instagram"
        ></a>
      </div>
    </footer>
  </body>
</html>
